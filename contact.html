<!DOCTYPE html> 
<html lang="fr"> 

	<head>
		<meta charset="UTF-8">
		
		<link rel="stylesheet" href="css/styles.css">

		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		
		<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Lobster&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Lobster&family=Roboto:ital,wght@0,300;0,400;1,500;1,700&display=swap" rel="stylesheet">
		
		<script src="https://kit.fontawesome.com/40aaf9b675.js" crossorigin="anonymous"></script>

		<title>BBiblio</title>
	</head>
	 
	<body>
		<!--start header-->
		<header>
			<div class="header_inner">				
				<div class="logo">B.Biblio</div>

				<div class="container">
					<nav class="nav">
						<div class="nav__left">
							<a class="nav__link active" href="index.html">Accueil</a>
							<a class="nav__link" href="regles.html">Règles</a>
							<a class="nav__link" href="enregistrement.html">Enregistrement</a>
							<a class="nav__link" href="nouvelles.html">Nouvelles</a>
							<a class="nav__link" href="contact.html">Contact</a>
						</div>

						<div class="nav__right">
							<a class="nav__link espace" href="login.html">Login Auter
								<i class="fas fa-sign-in-alt"></i>
							</a>
	
							<a class="nav__link" href="login2.html">Login Jury
								<i class="fas fa-sign-in-alt"></i>
							</a>
						</div>
					</nav>
				</div>
			</div>

			<div class="line">
				Enregistrement est ouverte pour 2022
			</div>
		</header>
		<!--end header-->



		<!--start main-->
		<main>
			<div class="container">
				<h2 class="title_blog">Nous contacter</h2>
			</div>

			<form class="form_contact" action="get">
				<p>Veuillez remplir tous les champs ci-dessous pour nous écrire.</p>
			
				<p>
					<input class="color" id="cnom" type="text" name="nom" placeholder="Votre nom"/>
				</p>
					
				<p> 
					<input class="color" id="prenom" type="text" name="prenom" placeholder="Votre prénom"/>
				</p>

				<p>			
					<textarea id="message" name="message" cols="250" rows="5" placeholder="Votre message"></textarea>
				</p>

				<div class="valid">
					<input class="button-valid"  type="Submit" value="Validez"/>
				</div>
				
			</form>
		</main> 
		<!--end main-->

		
		<!--start footer-->
		<footer>
			<div class="footer">
				<div class="footer_inner">
					<h2>B.Biblio</h2>
				</div>

				<div class="footer_inner">
					<div class="footer_links">
						<a href="index.html">Accueil</a>
						<a href="regles.html">Règles</a>
						<a href="enregistrement.html">Enregistrement</a>
						<a href="nouvelles.html">Nouvelles</a>
						<a href="contact.html">Contact</a>
					</div>
				</div>
				
				<div class="footer_inner">
					<div class="social">
						<i class="fab fa-facebook"></i>
						<i class="fab fa-twitter"></i>
						<i class="fab fa-instagram"></i>
					</div>
				</div>
				<div class="copy">© Copyright 2025 B.Biblio</div>
			</div>
		</footer> <!--end footer-->
